<template>
<div class="page" data-name="mediaPlayer">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">{{video.title}}</div>
    </div>
  </div>
    <div class="page-content">
      <div class="id">
        <ul>
          <li><a class="videoClick" id="{{video.id}}">{{video.id}}>{{video.id}}</a></li>
        </ul>
      </div>
    </div>
</template>
<script>
  return {
    data: function () {
      var videoID = this.$route.params.id;
      var currentVideo;
      this.$root.videoList.forEach(function (video) {
        if (video.id === videoID) {
          currentVideo = video;
        }
      });
      return {
        video: currentVideo,
      };
    }
  };
</script>
