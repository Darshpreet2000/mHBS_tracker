<template>
  <!-- TODO: add internet check-->
  <div class="page" data-name="favorites">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <!--div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div-->
        <div class="title">Favorites</div>
      </div>
    </div>
    <div class="page-content">
      <div class="list">

        <!-- Media list block has additional "media-list" class -->
        <div class="list-block media-list">
          <ul>
            {{#each videos}}
            {{#if isFavorite}}
            <li class="swipeout">
              <div class="swipeout-content">
              <div class="item-content">
                <div class="item-media">
                  <img width="80" height="80" src="img/icon2.svg">
                </div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div a href="#" id={{id}} class="button pb-standalone-video item-title">{{title}}</div>
                    <div class="item-after">{{duration}}</div>
                  </div>
                  <div class="item-subtitle">Subtitle</div>
                </div>
                </div>
              </div>
              <!-- Swipeout actions right -->
              <div class="swipeout-actions-left">
                <!-- Swipeout actions links/buttons -->
                <a href="#" class="swipeout-delete favorites-delete" onclick=removeFromFavorites("{{id}},{{@index}}")>Remove from favorites</a>
              </div>
            </li>
            {{/if}}
            {{/each}}

          </ul>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      return {
        videos: this.$root.videoList,
      };
    }
  };
</script>
